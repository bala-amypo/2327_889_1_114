spring.application.name=demo

# Don't change the port
server.port=9001

# for https
server.forward-headers-strategy=framework

# ===================== DATABASE =====================

spring.datasource.url=jdbc:mysql://localhost:3306/transport_pro?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================== JPA / HIBERNATE =====================

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===================== ADDED (DO NOT REMOVE EXISTING) =====================

# Fix MySQL timezone & SSL warnings (very important)
spring.datasource.url=jdbc:mysql://localhost:3306/transport_pro?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# Ensure JPA initializes correctly
spring.jpa.open-in-view=false

# Prevent SQL init conflicts
spring.sql.init.mode=always

# HikariCP stability settings (safe defaults)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# ===================== SECURITY (FOR TESTS) =====================

# Disable default login page
spring.security.user.name=admin
spring.security.user.password=admin

# ===================== SWAGGER =====================

springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# ===================== SERVER SAFETY =====================

server.error.include-message=always
server.error.include-binding-errors=always

# ===================== LOGGING =====================

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=ERROR

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true
